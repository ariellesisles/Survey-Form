


<head>
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
  <link href="survey-form-style.css" rel="stylesheet">
</head>

<header>
<h1 id="title">Survey Form</h1>
<p id="description"><em>Thank you for taking the time to answer these questions. These questions will help to improve my work.</em></p>
</header>
  
<body>


  <form id="survey-form">
   
    <div class=form-field">
        <label id="name-label" for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your Name" required/></input>
    </div>

    <div class="form-field">
         <label id="email-label" for="email">Email</label>
         <input type="email"  pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a- zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$" id="email" required placeholder="Enter your Email" /></input>
    </div>

    <div class="form-field">
         <label id="number-label" for="number">Age</label>
         <input  type="number" min= 10 max= 100 id="number" placeholder="Age"></input> 
    </div>
                                                                 
    <div class="form-field">
  <label id="dropdown" for="dropdown">Which option best describes your current role</label>
            <select name="roles" id="dropdown">
                <option value="Student">Student</option>
                <option value="job">Full Time Job</option>
                <option value="learner">Full Time Learner</option>
                <option value="preferNo">Prefer not to say</option>
                <option value="other">Other</option>
            </select>
    </div>
                          
    <div class="form-field">
          <p>Would you recommend learning programming? </p>
          <input type="radio" name="recommended" value="yes">
          <label for="yes">Yes</label><br>
          <input type="radio" name="recommended" value="no">
          <label for="no">No</label><br>
          <input type="radio" name="recommended" value="maybe">
          <label for="Maybe">Maybe</label><br>
    </div>

    <div class="form-field">
        <p>Which describe your career goal?</p>
        <input type="checkbox"   value="back">
        <label for="back"> Back-end Web Development</label><br>
        <input type="checkbox"   value="front">
        <label for="front"> Front-End Web Development</label><br>
        <input type="checkbox"  value="game">
        <label for="game">Game Development</label><br>
        <input type="checkbox"  value="mobile">
        <label for="mobile">Mobile Development</label><br>
          <input type="checkbox"  value="other">
        <label for="other">Other</label><br>
     
                             
 
<div class="form-field">
 <p>What else would you like us to know?</p>
<textarea>
</textarea>
</div>     

<div class="button">       
<button id="submit">Submit</button>

                     
                    

</form> 
</div>
